<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un nouveau client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">ðŸ‘¤ Ajouter un nouveau client</h4>
                    </div>
                    <div class="card-body">
                        <!-- è¡¨å•æäº¤åˆ° /ui/clients -->
                        <form th:action="@{/ui/clients}" th:object="${client}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Nom</label>
                                <input type="text" th:field="*{nom}" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">PrÃ©nom</label>
                                <input type="text" th:field="*{prenom}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Date de naissance</label>
                                <input type="date" th:field="*{dateNaissance}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">NumÃ©ro de permis</label>
                                <input type="text" th:field="*{numPermis}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Adresse</label>
                                <input type="text" th:field="*{adresse}" class="form-control">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email (Optionnel)</label>
                                <input type="email" th:field="*{email}" class="form-control">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Enregistrer le client</button>
                                <a href="/ui/clients" class="btn btn-secondary">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
