<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouveau Contrat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üìù Nouveau Contrat</h4>
                    </div>
                    <div class="card-body">
                        <form action="/ui/contrats" method="post">
    
                            <input type="hidden" name="id" th:value="${contrat.id}" />

                            <div class="mb-3">
                                <label class="form-label">S√©lectionner un client</label>
                                <select name="clientId" class="form-select" required>
                                    <option value="" disabled th:selected="${contrat.client == null}">-- Veuillez choisir un client --</option>
                                    <option th:each="c : ${clients}" 
                                            th:value="${c.id}" 
                                            th:text="${c.nom + ' ' + c.prenom + ' (' + c.numPermis + ')'}"
                                            th:selected="${contrat.client != null and c.id == contrat.client.id}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">S√©lectionner un v√©hicule</label>
                                <select name="vehiculeId" class="form-select" required>
                                    <option value="" disabled th:selected="${contrat.vehicule == null}">-- Veuillez choisir un v√©hicule --</option>
                                    <option th:each="v : ${vehicules}" 
                                            th:value="${v.id}" 
                                            th:text="${v.marque + ' ' + v.modele + ' - ' + v.immatriculation}"
                                            th:selected="${contrat.vehicule != null and v.id == contrat.vehicule.id}">
                                    </option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Date de d√©but</label>
                                    <input type="date" name="dateDebut" class="form-control" 
                                        th:value="${contrat.dateDebut}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Date de fin</label>
                                    <input type="date" name="dateFin" class="form-control" 
                                        th:value="${contrat.dateFin}" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Enregistrer le contrat</button>
                                <a href="/ui/contrats" class="btn btn-secondary">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
